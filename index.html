<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Макет iPhone 17 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .color-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }
        .color-circle.selected {
            border-color: #007aff; /* Apple Blue */
        }
        .sim-card-option {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s;
            min-height: 58px; /* Добавлено для выравнивания высоты */
        }
        .sim-card-option.selected {
            border-color: #007aff; /* Apple Blue */
            background-color: #e0f0ff; /* Light blue background for selected */
        }
    </style>
</head>
<body id="page-body" class="bg-black text-white min-h-screen flex flex-col">

    <header id="page-header" class="w-full max-w-7xl mx-auto p-4 flex justify-end items-center sticky top-0 bg-black bg-opacity-80 backdrop-blur-sm z-10">
        
        <div class="flex items-center space-x-4">
            
            <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300 hover:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            
            <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300 hover:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </div>
    </header>

    <main id="page-main" class="flex-grow flex flex-col items-center p-4 text-center">
        
        <div class="w-full flex-grow flex items-center justify-center">
            
            <img src="https://i.pinimg.com/736x/7e/3b/4a/7e3b4adc6e08f5fc439854176b174667.jpg" 
                 alt="Изображение iPhone 17 Pro" 
                 class="w-auto h-full object-contain"
                 onerror="this.src='https://placehold.co/600x1200/111111/FFFFFF?text=Image+Load+Error';this.onerror=null;">
        </div>

        <a href="#" id="read-more-btn"
           class="bg-blue-600 text-white px-6 py-2 rounded-full font-medium text-sm hover:bg-blue-700 transition-colors shadow-md my-4">
            Read more
        </a>
        
    </main>

    <script>
        // База данных изображений для продуктов
        const productData = {
            "1": {
                mainImage: "https://i.pinimg.com/736x/02/6a/a9/026aa904640942051e016e686f6487dd.jpg",
                thumbnails: [
                    "https://estore.ua/media/catalog/product/cache/8/image/650x650/9df78eab33525d08d6e5fb8d27136e95/i/p/iphone-17-pro-finish-select-202509-6-3inch-silver_1.png",
                    "https://ti.ua/seo_images/pictures/apple/iphone/17/product/Apple_iPhone_17_Pro_Max_Black_002.webp",
                    "https://i.pinimg.com/736x/0a/3a/70/0a3a70e952245b96c750e9a0c0ebe963.jpg"
                ],
                colors: {
                    "black": "https://ti.ua/seo_images/pictures/apple/iphone/17/product/Apple_iPhone_17_Pro_Max_Black_002.webp",
                    "white": "https://estore.ua/media/catalog/product/cache/8/image/650x650/9df78eab33525d08d6e5fb8d27136e95/i/p/iphone-17-pro-finish-select-202509-6-3inch-silver_1.png",
                    "blue": "https://i.pinimg.com/736x/0a/3a/70/0a3a70e952245b96c750e9a0c0ebe963.jpg", 
                    "orange": "https://estore.ua/media/catalog/product/cache/8/image/650x650/9df78eab33525d08d6e5fb8d27136e95/i/p/iphone-17-pro-finish-select-202509-6-9inch-cosmicorange_1.png"
                }
            },
            // Здесь можно будет добавить данные для product-id 2, 3, 4, 5, 6
            "2": { mainImage: "https://i.pinimg.com/736x/0e/0f/ee/0e0feee87ce4e61cd28fb07aafa42a46.jpg", thumbnails: [], colors: {} },
            "3": { mainImage: "https://i.pinimg.com/736x/3c/8e/7b/3c8e7bb8f6f2424cf26b4dbd777bb42e.jpg", thumbnails: [], colors: {} },
            "4": { mainImage: "https://i.pinimg.com/736x/3b/32/6f/3b326f4fd41744313228dd9aa8fea797.jpg", thumbnails: [], colors: {} },
            "5": { mainImage: "https://i.pinimg.com/1200x/42/63/17/4263173ea96c95903892d6d1a8440a29.jpg", thumbnails: [], colors: {} },
            "6": { mainImage: "https://i.pinimg.com/736x/df/02/73/df02734da3e8e5d87d1ba70bb751034d.jpg", thumbnails: [], colors: {} }
        };

        // Находим кнопку "Read more"
        const readMoreButton = document.getElementById('read-more-btn');
        
        // Добавляем обработчик клика
        readMoreButton.addEventListener('click', function(event) {
            // Отменяем стандартное поведение ссылки
            event.preventDefault();
            
            // Загружаем вторую "страницу"
            loadProductPage();
        });

        function loadProductPage() {
            // Находим ключевые элементы
            const body = document.getElementById('page-body');
            const header = document.getElementById('page-header');
            const main = document.getElementById('page-main');
            const searchIcon = document.getElementById('search-icon');
            const menuIcon = document.getElementById('menu-icon');

            // 1. Меняем фон и текст страницы
            body.className = 'bg-gray-100 text-gray-900 min-h-screen flex flex-col';
            
            // 2. Меняем стили шапки
            header.className = 'w-full max-w-7xl mx-auto p-4 flex justify-between items-center sticky top-0 bg-gray-100 z-10';
            header.innerHTML = `
                <a href="#" id="back-to-main-page" class="flex items-center text-black hover:text-gray-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>
                <div class="flex items-center space-x-4">
                    <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </div>
            `;
            document.getElementById('back-to-main-page').addEventListener('click', function(e) {
                e.preventDefault();
                location.reload(); // Простой способ вернуться на начальную страницу
            });

            // 3. Создаем HTML для сетки продуктов
            const productGridHTML = `
                <div class="p-4 w-full max-w-md mx-auto">
                    <div class="grid grid-cols-2 gap-4">
                        
                        

<div class="product-card bg-white rounded-lg shadow p-4 flex items-center justify-center cursor-pointer" data-product-id="1">
                            <img src="https://i.pinimg.com/736x/02/6a/a9/026aa904640942051e016e686f6487dd.jpg" alt="Product 1" class="w-24 h-24 object-contain">
                        </div>
                        
                        

<div class="product-card bg-white rounded-lg shadow p-4 flex items-center justify-center cursor-pointer" data-product-id="2">
                            <img src="https://i.pinimg.com/736x/0e/0f/ee/0e0feee87ce4e61cd28fb07aafa42a46.jpg" alt="Product 2" class="w-24 h-24 object-contain">
                        </div>
                        
                        

<div class="product-card bg-white rounded-lg shadow p-4 flex items-center justify-center cursor-pointer" data-product-id="3">
                            <img src="https://i.pinimg.com/736x/3c/8e/7b/3c8e7bb8f6f2424cf26b4dbd777bb42e.jpg" alt="Product 3" class="w-24 h-24 object-contain">
                        </div>
                        
                        

<div class="product-card bg-white rounded-lg shadow p-4 flex items-center justify-center cursor-pointer" data-product-id="4">
                            <img src="https://i.pinimg.com/736x/3b/32/6f/3b326f4fd41744313228dd9aa8fea797.jpg" alt="Product 4" class="w-24 h-24 object-contain">
                        </div>
                        
                        

<div class="product-card bg-white rounded-lg shadow p-4 flex items-center justify-center cursor-pointer" data-product-id="5">
                            <img src="https://i.pinimg.com/1200x/42/63/17/4263173ea96c95903892d6d1a8440a29.jpg" alt="Product 5" class="w-24 h-24 object-contain">
                        </div>
                        
                        

<div class="product-card bg-white rounded-lg shadow p-4 flex items-center justify-center cursor-pointer" data-product-id="6">
                            <img src="https://i.pinimg.com/736x/df/02/73/df02734da3e8e5d87d1ba70bb751034d.jpg" alt="Product 6" class="w-24 h-24 object-contain">
                        </div>
                        
                    </div>
                </div>
            `;
            
            // 4. Заменяем содержимое <main>
            main.innerHTML = productGridHTML;
            main.className = 'flex-grow flex flex-col items-center w-full'; // Сбрасываем старые стили

            // 5. Создаем и добавляем футер с корзиной (если его еще нет)
            let footer = document.getElementById('page-footer');
            if (!footer) {
                footer = document.createElement('footer');
                footer.id = 'page-footer';
                body.appendChild(footer);
            }
            footer.className = 'sticky bottom-0 w-full bg-white border-t border-gray-200 p-4 flex justify-center items-center';
            footer.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            `;

            // Добавляем обработчики клика для новых карточек
            document.querySelectorAll('.product-card').forEach(card => {
                card.addEventListener('click', function() {
                    loadProductDetailsPage(this.dataset.productId);
                });
            });
        }


        function loadProductDetailsPage(productId) {
            const product = productData[productId] || { mainImage: "https://placehold.co/400x400/CCCCCC/white?text=Product+Not+Found", thumbnails: [], colors: {} };
            
            const body = document.getElementById('page-body');
            const header = document.getElementById('page-header');
            const main = document.getElementById('page-main');
            let footer = document.getElementById('page-footer');
            if (!footer) {
                footer = document.createElement('footer');
                footer.id = 'page-footer';
                body.appendChild(footer);
            }

            // Меняем фон и текст страницы на белый/серый
            body.className = 'bg-gray-100 text-gray-900 min-h-screen flex flex-col';

            // Обновляем шапку для страницы деталей
            header.className = 'w-full max-w-md mx-auto p-4 flex justify-between items-center sticky top-0 bg-gray-100 z-10';
            header.innerHTML = `
                <a href="#" id="back-to-product-list" class="flex items-center text-black hover:text-gray-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>
                <div class="flex items-center space-x-4">
                    <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </div>
            `;
            document.getElementById('back-to-product-list').addEventListener('click', function(e) {
                e.preventDefault();
                loadProductPage(); // Возврат к списку продуктов
            });


            // Создаем HTML для страницы деталей продукта
            main.className = 'flex-grow flex flex-col items-center w-full max-w-md mx-auto p-4';
            main.innerHTML = `
                <div class="w-full relative">
                    

<img id="main-product-image" 
                         src="${product.mainImage}" 
                         alt="Main Product Image" 
                         class="w-full h-auto object-contain rounded-lg shadow-md mb-4"
                         onerror="this.src='https://placehold.co/400x400/CCCCCC/white?text=Image+Load+Error';this.onerror=null;">
                    
                    

<div class="absolute top-4 right-4 flex flex-col space-y-2">
                        <div class="w-16 h-16 bg-white rounded-md shadow flex items-center justify-center border border-gray-200">
                            <img src="${product.thumbnails[0] || 'https://placehold.co/50x50/DDDDDD/white?text=Thumb1'}" alt="Thumbnail 1" class="w-full h-full object-contain p-1" onerror="this.src='https://placehold.co/50x50/DDDDDD/white?text=Error';this.onerror=null;">
                        </div>
                        <div class="w-16 h-16 bg-white rounded-md shadow flex items-center justify-center border border-gray-200">
                            <img src="${product.thumbnails[1] || 'https://placehold.co/50x50/EEEEEE/white?text=Thumb2'}" alt="Thumbnail 2" class="w-full h-full object-contain p-1" onerror="this.src='https://placehold.co/50x50/EEEEEE/white?text=Error';this.onerror=null;">
                        </div>
                        <div class="w-16 h-16 bg-white rounded-md shadow flex items-center justify-center border border-gray-200">
                            <img src="${product.thumbnails[2] || 'https://placehold.co/50x50/FFFFFF/white?text=Thumb3'}" alt="Thumbnail 3" class="w-full h-full object-contain p-1" onerror="this.src='https://placehold.co/50x50/FFFFFF/white?text=Error';this.onerror=null;">
                        </div>
                    </div>
                </div>

                

<div class="w-full flex justify-center space-x-2 my-4">
                    <div class="color-circle bg-gray-800" data-color="black"></div>
                    <div class="color-circle bg-gray-100 border-gray-300 border-2" data-color="white"></div>
                    <div class="color-circle bg-indigo-700" data-color="blue"></div>
                    <div class="color-circle bg-orange-500" data-color="orange"></div>
                </div>

                

<div class="w-full mb-4">
                    <label for="storage-select" class="sr-only">Выберите объем памяти</label>
                    <div class="relative">
                        <select id="storage-select" class="block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-base text-gray-900 appearance-none">
                            <option value="256GB">256 GB</option>
                            <option value="512GB">512 GB</option>
                            <option value="1TB">1 TB</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                </div>

                

<div class="w-full grid grid-cols-3 gap-2 mb-6">
                    <div class="sim-card-option selected">
                        <svg class="h-6 w-6 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path d="M18 3a1 1 0 00-1-1h-8a1 1 0 00-1 1v2.586A1 1 0 007.414 6H4a1 1 0 00-1 1v8a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1h-2V3zM5 8h10v6H5V8zm2 2a1 1 0 11-2 0 1 1 0 012 0zm3 0a1 1 0 11-2 0 1 1 0 012 0zm3 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
                    </div>
                    <div class="sim-card-option">
                        <svg class="h-6 w-6 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path d="M18 3a1 1 0 00-1-1h-8a1 1 0 00-1 1v2.586A1 1 0 007.414 6H4a1 1 0 00-1 1v8a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1h-2V3zM5 8h10v6H5V8zm2 2a1 1 0 11-2 0 1 1 0 012 0zm3 0a1 1 0 11-2 0 1 1 0 012 0zm3 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
                    </div>
                    <div class="sim-card-option">
                        <svg class="h-6 w-6 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path d="M18 3a1 1 0 00-1-1h-8a1 1 0 00-1 1v2.586A1 1 0 007.414 6H4a1 1 0 00-1 1v8a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1h-2V3zM5 8h10v6H5V8zm2 2a1 1 0 11-2 0 1 1 0 012 0zm3 0a1 1 0 11-2 0 1 1 0 012 0zm3 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
                    </div>
                </div>

                

<button id="next-button" class="w-full bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold text-lg hover:bg-blue-700 transition-colors shadow-md">
                    Next
                </button>
            `;

            // Обновляем футер для страницы деталей
            footer.className = 'sticky bottom-0 w-full bg-white border-t border-gray-200 p-4 flex justify-center items-center';
            footer.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            `;

            // Добавляем интерактивность для выбора цвета
            const mainProductImage = document.getElementById('main-product-image');
            document.querySelectorAll('.color-circle').forEach(circle => {
                circle.addEventListener('click', function() {
                    document.querySelectorAll('.color-circle').forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    
                    const selectedColor = this.dataset.color;
                    if (product.colors[selectedColor]) {
                        mainProductImage.src = product.colors[selectedColor];
                    }
                    console.log('Выбран цвет:', selectedColor);
                });
            });

            // Добавляем интерактивность для выбора SIM-карты
            document.querySelectorAll('.sim-card-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.sim-card-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    console.log('Выбрана опция SIM-карты');
                });
            });

            // Добавляем обработчик для кнопки "Next"
            document.getElementById('next-button').addEventListener('click', function(e) {
                e.preventDefault();
                loadProductPage(); // Возвращаемся на страницу с сеткой продуктов
            });
        }
    </script>
</body>
</html>
