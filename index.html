<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Макет iPhone 17 Pro</title>
    <!-- Подключаем Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Используем шрифт Inter, похожий на шрифт Apple */
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">

    <!-- 
      Шапка сайта
      - Убрали 'justify-between' и добавили 'justify-end',
        чтобы иконки были справа.
    --><header class="w-full max-w-7xl mx-auto p-4 flex justify-end items-center sticky top-0 bg-black bg-opacity-80 backdrop-blur-sm z-10">
        <!-- Название продукта (удалено) --><!-- Иконки (поиск и меню) --><div class="flex items-center space-x-4">
            <!-- Иконка поиска (SVG) --><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300 hover:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <!-- Иконка меню (SVG) --><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300 hover:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </div>
    </header>

    <!-- 
      Основной контент
      - Изображение
      - Кнопка
      - Убрали 'justify-center' чтобы контент начинался
        сразу под шапкой, а не по центру экрана.
          - 'flex-grow' остался, чтобы 'main' занимал
        все доступное пространство, отодвигая футер вниз.
    --><main class="flex-grow flex flex-col items-center p-4 text-center">
        
        <!-- Контейнер для изображения --><!-- 
          - Убрали 'max-w-5xl', чтобы не было лишних ограничений
          - Добавили 'w-full', чтобы контейнер занимал всю ширину
          - Уменьшили отступы 'mt-8 mb-12' до 'mt-4 mb-8'
        --><div class="w-full px-0 sm:px-4 mt-4 mb-8">
            <!-- 
              - Заменяем 'src' на новую URL-ссылку от Google,
                предоставленную пользователем.
              - 'onerror' остается в силе.
            --><img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.ctrs.com.ua%2Fru%2Fsmartfony%2Fiphone-17-pro-max-256gb-cosmic-orange-apple-775224.html&psig=AOvVaw1ji5KBDGJCrKdtn9E5e4z0&ust=1762350232627000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCJDns7PQ2JADFQAAAAAdAAAAABAL" 
                 alt="Изображение iPhone 17 Pro" 
                 class="w-full h-auto object-contain rounded-lg shadow-lg"
                 onerror="this.alt='Ошибка: Изображение не найдено'; this.src='https://placehold.co/1200x600/000000/FFFFFF?text=Image+Load+Error';">
        </div>

        <!-- 
          Кнопка "Read more"
          - Стилизована, как в вашем примере (синий фон, скругление)
        --><a href="#" 
           class="bg-blue-600 text-white px-6 py-2 rounded-full font-medium text-lg hover:bg-blue-700 transition-colors shadow-md">
            Read more
        </a>
        
    </main>

    <!-- 
      Простой футер (нижний колонтитул) для завершенности
    --><footer class="w-full text-center p-4 text-gray-500 text-sm mt-12">
        <p>Copyright &copy; 2025 Apple Inc. Все права защищены.</p>
    </footer>

</body>
</html>
