<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Макет iPhone 17 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body id="page-body" class="bg-black text-white min-h-screen flex flex-col">

    <header id="page-header" class="w-full max-w-7xl mx-auto p-4 flex justify-end items-center sticky top-0 bg-black bg-opacity-80 backdrop-blur-sm z-10">
        
        <div class="flex items-center space-x-4">
            
            <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300 hover:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            
            <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300 hover:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </div>
    </header>

    <main id="page-main" class="flex-grow flex flex-col items-center p-4 text-center">
        
        <div class="w-full flex-grow flex items-center justify-center">
            
            <img src="https://i.pinimg.com/73x/7e/3b/4a/7e3b4adc6e08f5fc439854176b174667.jpg" 
                 alt="Изображение iPhone 17 Pro" 
                 class="w-auto h-full object-contain"
                 onerror="this.src='https://placehold.co/600x1200/111111/FFFFFF?text=Image+Load+Error';this.onerror=null;">
        </div>

        <a href="#" id="read-more-btn"
           class="bg-blue-600 text-white px-6 py-2 rounded-full font-medium text-sm hover:bg-blue-700 transition-colors shadow-md my-4">
            Read more
        </a>
        
    </main>

    <script>
        // Находим кнопку "Read more"
        const readMoreButton = document.getElementById('read-more-btn');
        
        // Добавляем обработчик клика
        readMoreButton.addEventListener('click', function(event) {
            // Отменяем стандартное поведение ссылки
            event.preventDefault();
            
            // Загружаем вторую "страницу"
            loadProductPage();
        });

        function loadProductPage() {
            // Находим ключевые элементы
            const body = document.getElementById('page-body');
            const header = document.getElementById('page-header');
            const main = document.getElementById('page-main');
            const searchIcon = document.getElementById('search-icon');
            const menuIcon = document.getElementById('menu-icon');

            // 1. Меняем фон и текст страницы
            body.className = 'bg-gray-100 text-gray-900 min-h-screen flex flex-col';
            
            // 2. Меняем стили шапки
            header.className = 'w-full max-w-7xl mx-auto p-4 flex justify-end items-center sticky top-0 bg-gray-100 z-10';
            searchIcon.className = 'h-6 w-6 text-gray-700 hover:text-black transition-colors';
            menuIcon.className = 'h-6 w-6 text-gray-700 hover:text-black transition-colors';

            // 3. Создаем HTML для сетки продуктов
            const productGridHTML = `
                <div class="p-4 w-full max-w-md mx-auto">
                    <div class="grid grid-cols-2 gap-4">
                        
                        <!-- Карточка 1 --><div class="bg-white rounded-lg shadow p-4 aspect-square flex items-center justify-center">
                            <img src="https://i.pinimg.com/73x/35/e2/05/35e2059c9947ce7432144c2cec0c6a41.jpg" alt="Product 1" class="w-24 h-24 object-contain">
                        </div>
                        
                        <!-- Карточка 2 --><div class="bg-white rounded-lg shadow p-4 aspect-square flex items-center justify-center">
                            <img src="https://i.pinimg.com/73x/4f/be/8b/4fbe8bcbd2cb1a5bfdac731650dad44d.jpg" alt="Product 2" class="w-24 h-24 object-contain">
                        </div>
                        
                        <!-- Карточка 3 --><div class="bg-white rounded-lg shadow p-4 aspect-square flex items-center justify-center">
                            <img src="https://i.pinimg.com/1200x/f0/75/04/f075047325009a83a193cb080c2510b0.jpg" alt="Product 3" class="w-24 h-24 object-contain">
                        </div>
                        
                        <!-- Карточка 4 --><div class="bg-white rounded-lg shadow p-4 aspect-square flex items-center justify-center">
                            <img src="https://i.pinimg.com/1200x/2a/b7/fa/2ab7faefab2f3649315d56b088878107.jpg" alt="Product 4" class="w-24 h-24 object-contain">
                        </div>
                        
                        <!-- Карточка 5 --><div class="bg-white rounded-lg shadow p-4 aspect-square flex items-center justify-center">
                            <img src="https://i.pinimg.com/73x/d1/74/30/d17430273d5dae339259ab40d02c0cfe.jpg" alt="Product 5" class="w-24 h-24 object-contain">
                        </div>
                        
                        <!-- Карточка 6 --><div class="bg-white rounded-lg shadow p-4 aspect-square flex items-center justify-center">
                            <img src="https://i.pinimg.com/1200x/83/d7/3b/83d73b282f6099a2ec29fd53c8023cd0.jpg" alt="Product 6" class="w-24 h-24 object-contain">
                        </div>
                        
                    </div>
                </div>
            `;
            
            // 4. Заменяем содержимое <main>
            main.innerHTML = productGridHTML;
            main.className = 'flex-grow flex flex-col items-center w-full'; // Сбрасываем старые стили

            // 5. Создаем и добавляем футер с корзиной
            const footer = document.createElement('footer');
            footer.className = 'sticky bottom-0 w-full bg-white border-t border-gray-200 p-4 flex justify-center items-center';
            footer.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            `;
            body.appendChild(footer);
        }
    </script>
</body>
</html>
